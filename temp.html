<html lang="en">
<head>
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a">
        <div class="container">
            <label for="celsius" style="color:darkblue">Celsius</label>
            <input type="number" id="celsius" oninput= "CelToFare()">
        </div>
        <div class="container">
            <label for="fahrenheit" style="color:darkblue">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "FareToCel()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
